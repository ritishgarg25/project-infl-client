  <script>
    $(document).ready(function () {

      let active = localStorage.getItem("activeuser");
      $("#ee").val(active).prop("readonly", true);

        $("#btnSearchClient").click(function () {
          let obj = {
            type: "get",
            url: "/find-client-details",
            data: {
              ee: $("#ee").val()
            }
          }
          $.ajax(obj).done(function (jsonAry,resp) {
            if (jsonAry.length == 0) {
              //alert("Invalid ID");
              $("#mm").html("User not found");
              return;
            }
            //alert(JSON.stringify(jsonAry));
            $("#fullname").val(jsonAry[0].fullname);//table colu. wala
            $("#phone").val(jsonAry[0].phone);//table colu. wala
            $("#org").val(jsonAry[0].org); 
            $("#statee").val(jsonAry[0].statee); 
            $("#cty").val(jsonAry[0].cty);
            $("#gdr").val(jsonAry[0].gdr);

            
          }).fail(function (err) {
            alert(err.statusText);
          })
  
        });
    });
  </script>
